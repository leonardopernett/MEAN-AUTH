<div class="row">
  <div class="col-md-6 mx-auto mt-5">
     <div class="card">
       <div class="card-header">Signin</div>
       <div class="card-body">
            <p class="text-danger">{{errores ? errores :'' }}</p>
           <form #signinForm="ngForm" (submit)="signin(signinForm)">
              <div class="form-group">
                  <input type="text"  [(ngModel)]="user.email" name="email" class="form-control" placeholder="e-mail">
                 
                </div>
              <div class="form-group">
                <input type="password" #password  [(ngModel)]="user.password" name="password" class="form-control" placeholder="*****">
                
              </div>
             <button class="btn btn-success btn-block">login</button>
           </form>

       </div>
     </div>
  </div>
</div>
